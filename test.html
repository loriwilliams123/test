<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Links with Popup</title>
    <script>
        function showPopup() {
            alert("This is a popup message!");
        }
    </script>
</head>
<body>
    <h1>Welcome to Simple Links Page</h1>
    <p>Here are some links:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="#" onclick="showPopup(); return false;">Click for Popup</a></li>
    </ul>
</body>
</html>
